<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <img id="slider" width="500px">
    <button onclick="prev();">&lt;&lt;&lt;</button>
    <button onclick="next();">&gt;&gt;&gt;</button> <!-- entity -->
  </div>
  <script>
    // JavaScript 의 표준은 ES (이에스 스크립트)
    let index=0;
    const images = ['beach.jpg','beach2.jpg','beach3.jpg','beach4.jpg'];
    const image = document.querySelector('#slider');
    image.setAttribute('src', images[index]);
    function prev() {
      index--;
      if(index<0) {
        index=3;
      }
      image.setAttribute('src', images[index]);
    }
    function next() {
      index++;
      if(index>3) {
        index=0;
      }
      image.setAttribute('src', images[index]);
    }
  </script>
</body>
</html>
